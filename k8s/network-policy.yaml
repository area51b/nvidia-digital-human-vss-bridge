apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vss-bridge-network-policy
  namespace: vss-blueprint
spec:
  podSelector:
    matchLabels:
      app: vss-bridge
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5000
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - podSelector: {}
