apiVersion: apps/v1
kind: Deployment
metadata:
  name: vss-bridge
  namespace: vss-blueprint
  labels:
    app: vss-bridge
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: vss-bridge
  template:
    metadata:
      labels:
        app: vss-bridge
        version: v1
    spec:
      # Pod-level security context
      serviceAccountName: hostpath-sa
      securityContext:
        fsGroup: 1000
      
      containers:
      - name: vss-bridge
        image: balamkumar/vss-chat-bridge:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: api-config
        # File-backed asset id via hostPath mount (editable on host)
        env:
        - name: VSS_ASSET_ID_FILE
          value: "/etc/vss/VSS_ASSET_ID"
        volumeMounts:
        - name: host-vss-config
          mountPath: /etc/vss
          readOnly: true
        
        # Resource requests and limits
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        
        # Liveness probe - restarts container if unhealthy
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe - marks pod ready for traffic
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      
      # Pod disruption budget for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - vss-bridge
              topologyKey: kubernetes.io/hostname
      
      # Restart policy
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - name: host-vss-config
        hostPath:
          path: /etc/vss
          type: DirectoryOrCreate
